{% extends "base.html" %}
{% block title %}Swapfest Leaderboard{% endblock %}

{% block content %}
<div class="card shadow mb-4">
  <div class="card-body">
    <h2 class="mb-4 text-center">ğŸ€ $MVP Swap Fest July 1st - 11th ğŸ†</h2>

    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='images/1-11-07-25.png') }}"
           alt="Swap Fest Rules"
           class="img-fluid rounded shadow">
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>TopShot Username</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody>
          {% for entry in leaderboard %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ entry.username }}</td>
            <td>{{ entry.points }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
