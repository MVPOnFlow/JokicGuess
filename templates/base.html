<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}MVP on Flow{% endblock %}</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    .navbar {
      background-color: #3B82F6;
    }
    .navbar-brand, .navbar-nav .nav-link {
      color: #f9fafb !important;
      font-weight: 600;
    }
    .navbar-brand {
      font-size: 1.5rem;
    }
    .navbar-brand img {
      height: 40px;
      width: auto;
      max-width: 100px;
      object-fit: contain;
      margin-right: 10px;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      background-color: #fff;
      padding: 2px;
    }
    .navbar-nav .nav-link.active {
      border-bottom: 2px solid #ffffff;
    }
    .navbar-nav .nav-link:hover {
      color: #d1d5db !important;
    }


    .hero {
      background: linear-gradient(135deg, #1e40af, #3b82f6);
      color: white;
      padding: 3rem 1rem;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      margin-bottom: 2rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }
    .hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .btn-discord {
      background-color: #5865F2;
      color: white;
      font-weight: 600;
      margin-top: 1rem;
    }
    .btn-discord:hover {
      background-color: #4752C4;
    }
    .card-title {
      font-weight: 600;
      color: #111827;
    }
    .footer {
      margin-top: 4rem;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
      color: #6c757d;
      background-color: #f1f5f9;
    }
    .footer a {
      color: #6c757d;
      margin: 0 10px;
      text-decoration: none;
    }
    .footer a:hover {
      color: #343a40;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{{ url_for('static', filename='images/Logo.jpg') }}" alt="MVP on Flow Logo" height="40" class="me-2">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path.startswith('/swapfest') %}active{% endif %}" href="/swapfest">Swapfest</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path.startswith('/treasury') %}active{% endif %}" href="/treasury">Treasury</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>
      This is a fan project and is not affiliated with NBA TopShot, Nikola JokiÄ‡, or any official organization.
    </p>
    <div class="d-flex justify-content-center align-items-center gap-3 mt-2">
      <a href="https://discord.gg/3p3ff9PHqW" target="_blank" aria-label="Discord">
        <i class="bi bi-discord" style="font-size: 1.5rem;"></i>
      </a>
      <a href="https://x.com/petjokicshorses" target="_blank" aria-label="Twitter">
        <i class="bi bi-twitter-x" style="font-size: 1.5rem;"></i>
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
