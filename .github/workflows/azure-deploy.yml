name: Azure Web App Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------- Frontend (react-wallet) ----------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: react-wallet/package-lock.json

      - name: Install npm deps
        working-directory: react-wallet
        run: npm ci

      - name: Build React
        working-directory: react-wallet
        run: npm run build

      - name: Stage React build
        run: |
          cp -r react-wallet/dist react-build
          rm -rf react-wallet/node_modules

      # ---------- Backend (Python) ----------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---------- Tests ----------
      - name: Install test dependencies
        run: |
          pip install pytest pytest-cov pytest-asyncio

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=. --cov-report=term-missing --cov-report=xml
        continue-on-error: false

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        if: always()

      # ---------- Deploy ----------
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: pjh
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: .
